name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: 18.x

jobs:
  # Test Backend and Frontend
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: null
      
      - name: ðŸ“ Install backend dependencies
        run: npm ci
        working-directory: ./backend
      
      - name: ðŸ“ Install frontend dependencies
        run: npm ci
        working-directory: ./frontend
      
      - name: ðŸ§ª Run backend tests
        run: npm test -- --passWithNoTests
        working-directory: ./backend
        continue-on-error: false
      
      - name: ðŸ§ª Run frontend tests
        run: npm test -- --passWithNoTests
        working-directory: ./frontend
        continue-on-error: false
      
      - name: ðŸ“¤ Upload backend coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: ðŸ“¤ Upload frontend coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false
        continue-on-error: true

  # Lint
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: null
      
      - name: ðŸ“ Install dependencies
        run: npm ci
        working-directory: ./frontend
      
      - name: ðŸ” Lint code
        run: npm run lint
        working-directory: ./frontend
        continue-on-error: true

  # Security scan
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: null
      
      - name: ðŸ”’ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Summary
  summary:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: always()
    
    steps:
      - name: ðŸ“‹ Workflow Summary
        run: |
          echo "## GitHub Actions Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Test Status: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lint Status: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Status: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
