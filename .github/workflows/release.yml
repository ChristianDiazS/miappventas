name: Release - Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'v1.0.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend
  NODE_ENV: production

jobs:
  validate:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17.7
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: miappventas_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: ğŸ”§ Install dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ—‚ï¸ Setup database
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/miappventas_test
        run: npm run prisma:migrate

      - name: ğŸ§ª Run comprehensive tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/miappventas_test
        run: npm run test

      - name: ğŸ“Š Generate coverage report
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/miappventas_test
        run: npm run test -- --coverage

      - name: ğŸ” Security check
        working-directory: backend
        run: npm audit --audit-level=moderate || echo "Security audit completed"

      - name: âœ… Pre-release validation passed
        run: echo "All validations passed for release"

  build-release:
    runs-on: ubuntu-latest
    needs: validate
    if: success()
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Get version tag
        id: version
        run: |
          VERSION=${{ github.event.release.tag_name || github.event.inputs.version }}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: ğŸ“¦ Build assets
        working-directory: backend
        run: |
          npm ci
          echo "Backend ready for release: ${{ steps.version.outputs.version }}"

      - name: ğŸ“¦ Create release package
        run: |
          mkdir -p release
          cp -r backend release/backend
          echo "${{ steps.version.outputs.version }}" > release/VERSION
          tar -czf miappventas-backend-${{ steps.version.outputs.version }}.tar.gz release/

      - name: ğŸ“¤ Upload release assets
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: miappventas-backend-${{ steps.version.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build Docker image for production
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} backend/ || echo "Skipping Docker build"
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest backend/ || echo "Skipping Docker build"

  notify-release:
    runs-on: ubuntu-latest
    needs: [validate, build-release]
    if: always()
    
    steps:
      - name: ğŸ“ Create release summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.event.release.tag_name || github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Validation**: ${{ needs.validate.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ needs.build-release.result }}" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Release ready
        if: needs.validate.result == 'success'
        run: echo "âœ… Release validated and built successfully!"

      - name: âŒ Release failed
        if: needs.validate.result == 'failure'
        run: |
          echo "::error::Release validation failed!"
          exit 1
