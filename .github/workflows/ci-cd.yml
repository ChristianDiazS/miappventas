name: CI/CD - MiAppVentas Tests

on:
  push:
    branches: [ main, develop, staging ]
    paths:
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop, staging ]
    paths:
      - 'backend/**'

env:
  NODE_VERSION: '18.x'
  DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/miappventas_test' }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17.7
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: miappventas_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: üîß Install dependencies
        working-directory: backend
        run: npm ci

      - name: üóÇÔ∏è Setup database
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/miappventas_test
        run: |
          npm run prisma:migrate || echo "Migration may have already run"
          npm run prisma:seed || echo "Seeding optional"

      - name: üß™ Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/miappventas_test
          NODE_ENV: test
        run: npm run test -- --coverage --maxWorkers=2

      - name: üìä Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: üìà Check test results
        if: failure()
        working-directory: backend
        run: |
          echo "‚ùå Tests failed!"
          npm run test -- --verbose

      - name: ‚úÖ Test Summary
        if: always()
        working-directory: backend
        run: |
          echo "‚úÖ Tests completed"
          npm run test 2>&1 | grep -E "Test Suites|Tests:"

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: üîß Install dependencies
        working-directory: backend
        run: npm ci

      - name: üé® Run linter
        working-directory: backend
        continue-on-error: true
        run: npm run lint || echo "Linting completed"

  performance:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17.7
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: miappventas_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: üîß Install dependencies
        working-directory: backend
        run: npm ci

      - name: üóÇÔ∏è Setup database
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/miappventas_test
        run: npm run prisma:migrate || echo "Migration optional"

      - name: ‚ö° Run performance tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/miappventas_test
          NODE_ENV: test
        run: npm run test -- __tests__/routes/performance.test.js

      - name: üìã Upload performance metrics
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: performance-metrics
          path: backend/logs/
          retention-days: 30

  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Run security audit
        working-directory: backend
        continue-on-error: true
        run: npm audit --audit-level=moderate

      - name: üõ°Ô∏è Check for vulnerabilities with Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  coverage:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17.7
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: miappventas_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: üîß Install dependencies
        working-directory: backend
        run: npm ci

      - name: üóÇÔ∏è Setup database
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/miappventas_test
        run: npm run prisma:migrate || echo "Migration optional"

      - name: üìä Generate coverage report
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/miappventas_test
        run: npm run test -- --coverage

      - name: üìà Check coverage thresholds
        working-directory: backend
        continue-on-error: true
        run: |
          echo "Coverage report generated"
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json | grep -E "lines|functions|branches|statements" || true
          fi

      - name: üì§ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-final.json
          flags: coverage
          fail_ci_if_error: false

  notify:
    runs-on: ubuntu-latest
    needs: [test, lint, performance, security, coverage]
    if: always()
    
    steps:
      - name: üìù Create summary
        run: |
          echo "## CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Job**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint Job**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Performance Job**: ${{ needs.performance.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Job**: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage Job**: ${{ needs.coverage.result }}" >> $GITHUB_STEP_SUMMARY

      - name: ‚ùå Notify on failure
        if: needs.test.result == 'failure'
        run: |
          echo "::error::Tests failed! Check the workflow run for details."
          exit 1

      - name: ‚úÖ Success notification
        if: needs.test.result == 'success'
        run: |
          echo "‚úÖ All checks passed!"
