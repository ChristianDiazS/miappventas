name: Deploy - Staging

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    services:
      postgres:
        image: postgres:17.7
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: miappventas_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: ğŸ”§ Install dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ—‚ï¸ Setup database
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/miappventas_test
        run: npm run prisma:migrate

      - name: ğŸ§ª Run all tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/miappventas_test
          NODE_ENV: test
        run: npm run test

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -f backend/Dockerfile backend/ || echo "Dockerfile not found"
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -f backend/Dockerfile backend/ || echo "Building without Dockerfile"

      - name: ğŸ“¤ Push to container registry
        if: success()
        run: |
          echo "Ready for deployment"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()
    
    steps:
      - name: ğŸš€ Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Webhook: ${{ secrets.STAGING_WEBHOOK_URL }}"
          
          if [ -n "${{ secrets.STAGING_WEBHOOK_URL }}" ]; then
            curl -X POST ${{ secrets.STAGING_WEBHOOK_URL }} \
              -H 'Content-Type: application/json' \
              -d '{"event":"deployment","environment":"staging","commit":"${{ github.sha }}"}'
          else
            echo "No staging webhook configured"
          fi

      - name: âœ… Deployment complete
        run: echo "Staging deployment triggered"
