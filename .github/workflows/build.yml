name: Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Tests CI/CD Pipeline"]
    types:
      - completed

permissions:
  contents: read
  deployments: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Create Build Artifact
        run: |
          tar -czf frontend-build.tar.gz -C frontend dist
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend-build.tar.gz
          retention-days: 7

  build-backend:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Verify Backend Ready
        working-directory: ./backend
        run: |
          echo "Backend structure validated"
          ls -la server.js || echo "Server file will be created on deployment"

